<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <h3>Lista de pacientes</h3>
    </div>
    <div class="col-md-6 col-xs-12">
      <div class="btn-agregar">
        <a type="button" class="btn btn-success mt-3" routerLink="/paciente/formulario-paciente">Ingresar nuevo paciente</a>
      </div>
    </div>
  </div>
</div>

<table class="table mt-4">
    <thead>
        <tr>
          <th scope="col">NOMBRE</th>
          <th scope="col">APELLIDO</th>
          <th scope="col">DNI</th>
          <th scope="col">DIRECCION</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let p of pacientes">
        <tr>
          <th>{{ p.nombre }}</th>
          <td>{{ p.apellido }}</td>
          <td>{{ p.dni }}</td>
          <td>{{ p.direccion }}</td>
          <td>
            <i class="far fa-trash-alt" (click)="eliminarPaciente(p.id)"></i>
          </td>
          <td>
            <i class="fas fa-user-edit" (click)="verPaciente(p.id)"></i>
          </td>
        </tr>
        <tr>
      </tbody>    
</table>
